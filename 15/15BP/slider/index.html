<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      .fixed-bottom-left {
        position: fixed;
        left: 0;
        bottom: 10px;
      }
      .btn-back {
        width: 400px;
        border: solid 1px blue;
        padding: 10px;
        border-radius: 10px;
        color: blue;
        font-weight: 800;
      }
      .btn-back:hover {
        background-color: blue;
        color: white;
      }
    </style>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="img-1.jpeg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="person-1.jpeg" class="person-img" alt="" />
          <h4>Susan Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    <!--Go back button-->
    <div class="fixed-bottom-left">
      <a type="button" class="btn-back" href="../../JSCourse.html"> Go back </a>
    </div>
    <!--End of Go back button-->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
