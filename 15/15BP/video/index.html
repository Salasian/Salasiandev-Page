<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <style>
      .fixed-bottom-left {
        position: fixed;
        left: 0;
        bottom: 10px;
      }
      .btn-back {
        width: 400px;
        border: solid 1px blue;
        padding: 10px;
        border-radius: 10px;
        color: blue;
        font-weight: 800;
      }
      .btn-back:hover {
        background-color: blue;
        color: white;
      }
    </style>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--preloader-->
    <div class="preloader"><img src="preloader.gif" alt="preloader" /></div>
    <!--header-->
    <header>
      <video class="video-container" controls muted autoplay loop>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"> </span>
      </button>
    </header>
    <!--Go back button-->
    <div class="fixed-bottom-left">
      <a type="button" class="btn-back" href="../../15BP.html"> Go back </a>
    </div>
    <!--End of Go back button-->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
