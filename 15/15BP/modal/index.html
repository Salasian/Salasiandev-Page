<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <style>
      .fixed-bottom-left {
        position: fixed;
        left: 0;
        bottom: 10px;
      }
      .btn-back {
        width: 400px;
        border: solid 1px blue;
        padding: 10px;
        border-radius: 10px;
        color: blue;
        font-weight: 800;
      }
      .btn-back:hover {
        background-color: blue;
        color: white;
      }
    </style>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button class="btn modal-btn">open modal</button>
      </div>
    </header>
    <!--End of Hero-->
    <!-- Modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>modal content</h3>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!--Go back button-->
    <div class="fixed-bottom-left">
      <a type="button" class="btn-back" href="../../15BP.html"> Go back </a>
